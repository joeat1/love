<head>

    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="../res/css/bootstrap.min.css">
    <script type="text/javascript" src="../res/js/jquery.min.js"></script>
    <script type="text/javascript" src="../res/js/qrcode.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark">
		<a class="navbar-brand" href="#">小工具</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
		<ul class="navbar-nav ml-auto">
			<li class="nav-item">
				<a class="nav-link" href="../index.html"> 常用工具集 </a>

				<a class="nav-link" href="software_list.html"> 软件推荐 </a>
			</li>
		</ul>
		</div>  
	</nav>
	<br>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <input id="text" type="text" value="joeat1" style="width:80%" />
                <div id="qrcode" style="width:100px; height:100px; margin-top:15px;"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            width : 100,
            height : 100
        });

        function makeCode () {		
            var elText = document.getElementById("text");
            
            if (!elText.value) {
                alert("Input a text");
                elText.focus();
                return;
            }
            
            qrcode.makeCode(elText.value);
        }

        makeCode();

        $("#text").
            on("blur", function () {
                makeCode();
            }).
            on("keydown", function (e) {
                if (e.keyCode == 13) {
                    makeCode();
                }
            });
    </script>
</body>
</html>
